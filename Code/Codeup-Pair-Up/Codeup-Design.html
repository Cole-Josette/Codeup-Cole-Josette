<!DOCTYPE html>
<html lang="en">
<head>

</head>

<body class="bg-light">


<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top  mt-5">
    <a class="navbar-brand" href="#"> <img src="logo.png" width="105px" height="105px"
                                           class="d-inline-block
            align-top" alt="logo">codeup design</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ">
            <li class="nav-item">
                <a class="nav-link" href="#"> SERVICES</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">WORK</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">BLOG</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">CONTACT</a>
            </li>

        </ul>

    </div>


</nav>

<!---Heading with icons -->
<div class="container">
    <!--header headings-->
    <h1 class="display-1 text-center">VISUAL DESIGN & WEB DEVOLOPMENT</h1>

    <h5 class="display-2 text-center"> FROM PARK CITY, UTAH </h5>

    <!--icon images-->
    <div class="color-icons-group d-block mx-auto">
        <div class="rounded-circle color-icons" id="design"
             style="background-color: #e6563B;">
            <h3 class="icon-text head-style"> design </h3>
        </div>
        <div class="rounded-circle color-icons" id="develop"
             style="background-color: #EB9D3A;">
            <h3 class="icon-text head-style"> develop </h3>
        </div>
        <div class="rounded-circle color-icons" id="support"
             style="background-color: #7CB06C;">
            <h3 class="icon-text head-style">support</h3>
        </div>
        <div class="rounded-circle color-icons" id="host"
             style="background-color: #00aba9;">
            <h3 class="icon-text head-style"> host </h3>
        </div>
    </div>
    <hr class="my-4">
</div>
<!--main content column-->
<main class="container">

    <!--content headings-->
    <div class="row">
        <div class="col-8">
            <p>SELECTED WORK</p>
        </div>

    </div>
    <div class="col-4">
        <p>THE LAST</p>
    </div>

    <div class="row work-imgs">
        <div class="col-8">
        <div class="row">
            <div class="col-6"><img src="apple-ipad.jpg" alt=""></div>

            <div class="col-6"><img src="macbook.jpg" alt=""></div>

        </div>

        <div class="row">
            <div class="col-6"><img src="man.jpg" alt=""></div>
            <div class="col-6"><img src="security.jpg" alt=""></div>
        </div>
        </div>
    </div>

<!--social-->

</body>
